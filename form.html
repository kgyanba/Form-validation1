<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Form Validation</title>
</head>
<body>
<h2 class="bg-dark text-white text-center">Form Validation With REGEX Using Javascript</h2>
<div class="container">
    <form>
        <div class="form-group">
            <label>Username :</label>
            <input type="text" class="form-control" id="username">
        </div>
        <div class="form-group">
            <label>password :</label>
            <input type="password" class="form-control" id="password">
        </div>
        <div class="form-group">
            <label>Confirm Password :</label>
            <input type="password" class="form-control" id="confirm">

        </div>
        <div class="form-group">
            <label>Email :</label>
            <input type="email" class="form-control" id="email">

        </div>
        <div class="form-group">
            <label>Mobile Number :</label>
            <input type="text" class="form-control" id="number">
        </div>
        <div class="form-group">
            <input type="button" class="btn btn-primary" value="submit" id="button">
            <input type="reset" class="btn btn-success" value="reset" id="reset">
        </div>
        <p id="msg"></p>

    </form>

</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="form.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</body>
</html>
